<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    var i=parseInt(prompt("Enter the start value"))
    var j=parseInt(prompt("Enter the end value"))
    for(i=0;i<=j;i++)
    {
        if(i%2!=0)
        {
            document.write("<h1>The Odd Values are"+i+"<br></h1>")
        }
    }
    </script>
    
</body>
</html>
